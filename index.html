<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, target-densitydpi=device-dpi" />
        <meta content="True" name="HandheldFriendly">
        <link href="css/jquery.bxslider.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>La Cantada Bar</title>
    </head>
    <body id="body" oncontextmenu="return false;">
    	<div id="noconnection">SIN CONEXIÓN A INTERNET</div>
    	<div id="splash"></div>
		<div id="perspective" class="perspective effect-airbnb">
            <div class="container">
            	<div style="min-height:75%; width:50px; position:absolute; left:0; top:72px; z-index:10;" id="swiper"></div>
            	<header><div id="showMenu"></div></header>
                <div class="page active" id="page_inicio">
                    <div class="wrapper"><!-- wrapper needed for scroll -->
                        <div><ul id="slides"></ul></div>
                        <!--div style="background:rgba(0,0,0,0.5); color:#fff; padding:5px; overflow:hidden; width:100%; margin-top:-10px;">Hola</div-->
                        <div><ul id="promos"></ul></div>
                        <img class="social" src="img/ui_boton_red_01.png" id="facebook" />
                        <img class="social" src="img/ui_boton_red_02.png" id="twitter" />
                        <img class="social" src="img/ui_boton_red_03.png" id="location" />
                    </div><!-- wrapper -->
                </div>
                <div class="page" id="page_cancionero">
                    <div class="wrapper"><!-- wrapper needed for scroll -->
                    </div><!-- wrapper -->
                </div>
                <div class="page" id="page_menu">
                    <div class="wrapper"><!-- wrapper needed for scroll -->
                    	<div class="title">LA CARTA</div>
                        <div id="menu">
                            <div class="scroller">
                                <div id="ron" class="category"></div>
                                <div id="whisky" class="category"></div>
                                <div id="vodka" class="category"></div>
                                
                                <div id="tequila" class="category"></div>
                                <div id="ginebra" class="category"></div>
                                <div id="brandy" class="category"></div>
                                
                                <div id="mezcal" class="category"></div>
                                <div id="champagne" class="category"></div>
                                <div id="cognac" class="category"></div>
                                
                                <div id="shots" class="category"></div>
                                <div id="licores" class="category"></div>
                                <div id="jarras" class="category"></div>
                                
                                <div id="margaritas" class="category"></div>
                                <div id="colados" class="category"></div>
                                <div id="varios" class="category"></div>
                            </div>
                        </div>
                    </div><!-- wrapper -->
                </div>
                <div class="page" id="page_fotos">
                    <div class="wrapper"><!-- wrapper needed for scroll -->
                    	<div id="photo_list">
                            <div class="scroller"></div>
                        </div>
                    </div><!-- wrapper -->
                </div>
                <div class="page" id="page_info">
                    <div class="wrapper"><!-- wrapper needed for scroll -->
                    	<div id="info_container">
                        	<div class="scroller">
                                <img src="img/promo1.jpg" id="branch_image" />
                                <h1 style="margin-top:0;">ACERCA DE:</h1>
                                <p id="branch_description"></p>
                                <h1>UBICACIÓN:</h1>
                                <p id="branch_location"></p>
                                <h1>HORARIO:</h1>
                                <p id="branch_schedule"></p>
                                <h1>TELÉFONOS:</h1>
                                <p id="branch_phones"></p>
                                <h1>SÍGUENOS EN NUESTRAS REDES SOCIALES</h1>
                                <p id="branch_facebook">/LACANTADABAR &nbsp;&nbsp;&nbsp;&nbsp;@LACANTADABAR&nbsp;&nbsp;&nbsp;&nbsp;LACANTADABAR</p>
	                        </div>
                        </div>
                    </div><!-- wrapper -->
                </div>
            </div>
            <nav class="outer-nav left vertical">
                <a href="#inicio" class="icon-inicio active" id="nav_inicio" page="inicio"></a>
                <a href="#cancionero" class="icon-cancionero" id="nav_cancionero" page="cancionero"></a>
                <a href="#menu" class="icon-menu" id="nav_menu" page="menu"></a>
                <a href="#fotos" class="icon-fotos" id="nav_fotos" page="fotos" onClick="$('.container').click();$('.container').trigger('touchstart');"></a>
                <a href="#info" class="icon-info" id="nav_info" page="info"></a>
            </nav>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script src="statusbar.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/modernizr.custom.25376.js"></script>
        <script src="js/jquery.min.js"></script>
        <script src="js/hammer.min.js"></script>
        <script src="js/jquery.touchSwipe.min.js"></script>
        <script src="js/classie.js"></script>
		<script src="js/menu.js"></script>
        <script type="text/javascript" src="js/iscroll.js"></script>
        <script src="js/jquery.lazyload.min.js" type="text/javascript"></script>
        <script src="js/jquery.bxslider.min.js" type="text/javascript"></script>
        <script src="js/jquery.clearsearch.js" type="text/javascript"></script>
        <script type="text/javascript" src="js/noscriptdelay.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
//			app.start();
        </script>
    </body>
</html>
